version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
    target: /site-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      lastModified:
        select: head > meta[property="article:modified_time"]
        value: attribute(el, 'content')